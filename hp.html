<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Visualize Points</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h3>
        Visualize Points
    </h3>

    <div class="no-gutters">
        <div class="row">
            <div class="col-12 col-sm-8 block" id="render-port">
            </div>
            <div class="col-0 col-sm-4" id="control-port">

                <div class="block">
                    <h5>
                        <small class="text-muted" id="header-label">

                        </small>
                    </h5>

                    <div id="vue-forms">

                        <div id="lower-section">

                            <form>
                                <div class="form-group">
                                    <div id="uploader">

                                        <label for="txtfiletoread">Upload JSON Point Set</label>
                                        <input type="file" class="form-control-file" id="txtfiletoread" />
                                        <h4>Notes</h4>
                                        <ul>
                                            <li>Type 'Cloud' is not supported</li>
                                            <li>'Size' is relative to the geometry itself, not the viewport</li>
                                            <li>Vist <a href="index.html">this page</a> for editable, lower performance
                                                sets</li>
                                        </ul>
                                    </div>

                                    <div id="tools" style="display: none;">
                                        <p>To load another set, <a href="hp.html">refresh the page</a></p>

                                        <label for="customRangeX" class="form-label">X Rotation (<span
                                                style="font-weight: bold; color: red;">Red</span>)</label>
                                        <input type="range" class="form-range" id="customRangeX" disabled>
                                        <label for="customRangeY" class="form-label">Y Rotation (<span
                                                style="font-weight: bold; color: green;">Green</span>)</label>
                                        <input type="range" class="form-range" id="customRangeY" disabled>
                                        <label for="customRangeZ" class="form-label">Z Rotation (<span
                                                style="font-weight: bold; color: blue;">Blue</span>)</label>
                                        <input type="range" class="form-range" id="customRangeZ" disabled>
                                        <pre id="console">
                                        </pre>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="feedback">
        <p id="hover">Content!</p>
    </div>

</body>
<script type="module" src="hp.js"></script>

</html>
